<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>Document</title>
  </head>
  <body>

    <header class="navbar">
      <h1 data-aos="fade-down" data-aos-duration="1000">Harbo<span>light</span></h1>
      <ul>
        <li class="first"><a href="#" data-aos="fade-down" data-aos-duration="1200">Home</a></li>
        <li data-aos="fade-down" data-aos-duration="1400"><a href="#">AboutUs</a></li>
        <li data-aos="fade-down" data-aos-duration="1600"><a href="#">Our Rooms</a></li>
        <li data-aos="fade-down" data-aos-duration="2000"><a href="#">Service</a></li>
        <li data-aos="fade-down" data-aos-duration="2200"><a href="#">Contact</a></li>
      </ul>
    </header>

    <div class="container" id="s-main">
      <form action="" id="form" data-aos="fade-right" data-aos-duration="2200">
        <div class="box">
          <h1>Sign in Form</h1>
          <label for="username">Username:</label>
          <input id="username" name="username" type="text" />
        </div>
        <div class="box">
          <label for="email">Email:</label>
          <input id="email" name="email" type="text" />
        </div>
        <div class="box">
          <label for="password">Password:</label>
          <input id="password" name="password" type="password" />
        </div>
        <div class="box">
          <label for="password">Confirm Password:</label>
          <input id="psw" name="psw" type="password" />
        </div>
        <button type="submit" id="btn">Sign in</button>
        <div class="link">
          <a href="login.html">Already have an account  <span>Login Now</span></a>
        </div>
      </form>
    
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
